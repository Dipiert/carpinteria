<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gestión de Stock de maderas">
    <meta name="keywords" content="Madera, Stock">
    <meta name="author" content="Damián Rotta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="">
    <script src="./script/validar_frm.js"></script>
    <script src="./script/textfieldUtils.js"></script>
    <title>Registrar nuevo Stock</title>
</head>
<body>
<form action="Stock.php" method="post" onsubmit="const validador = new Validador(9999); return validador.sonCamposValidos();">
    <div class="campo">
        <label>¿Código Manual?:</label>
        <input type="checkbox" onchange="toggleTextfield(this, 'in_codigo', 'Código')" id="is_manual" checked="checked">      
    </div>
    <div class="campo">
            <input type="text" id="in_codigo" name="codigo" maxlength="6" placeholder="Código">
    </div>
    <div class="campo">
        <label>Ancho (cm):</label>
        <input type="text" id="in_ancho" name="ancho" size="1" maxlength="5">
    </div>
    <div class="campo">
        <label>Alto (cm):</label>
        <input type="text" id="in_alto" name="alto" size="1" maxlength="5">
    </div>
    <div class="campo">

        <label>Tipo:</label>
        <select name="tipo">
            <option>Otro...</option>
        </select>    
    </div>
    <div class="campo">
        <input type="submit" value="Registrar" id="btn_registrar">
    </div>
</form>
</body>
</html>
<style>
    
#btn_registrar {
    width:160px;
}

.campo {  
  display: inline-block;
  width: 200px;
  text-align: right;
  margin-left: 40%;
  margin-right: 50%;
}

#in_ancho {
    width: 40px;
}

#in_alto {
    width: 40px;
}

#in_codigo {
    width: 50px;
}
</style>
