<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Stock por corte</title>
    <meta charset="utf-8">
    <meta name="description" content="Gestión de Stock de maderas">
    <meta name="keywords" content="Madera, Stock">
    <meta name="author" content="Damián Rotta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./script/validar_frm.js"></script>
</head>
<body>
<form onsubmit="const validador = new Validador(9999); return validador.esCodigoValido();" action="menu.html" method="post">
    <div class="campo">
        <label>Código a buscar:</label>
        <input type="text" class="in_codigo" id="codigo">
    </div>
    <div class="campo">
        <input type="submit" name="" value="Obtener">
    </div>
</form>
<br/>
<div style="visibility: hidden">
<form>
    <div class="campo">
        <label>Ancho:</label>
        <input type="text" class="in_ancho">
    </div>
    <div class="campo">
        <label>Alto:</label>
        <input type="text" class="in_alto">
    </div>
    <div class="campo">
        <label>Tipo:</label>
        <select name="tipo">
            <option>Otro...</option>
        </select>
    </div>
    <div class="campo">
        <input type="submit" name="" value="Actualizar">
    </div>
</form>
<div>
</body>
</html>
