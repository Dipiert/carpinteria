codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 3
  round: up
  range: "20...100"

status:
    project: yes
    patch: yes
    changes: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
